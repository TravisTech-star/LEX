<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>T-LEX Tech</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0a0a1a" />
<style>
  :root{--blue:#00b3ff;--purple:#9b5cff;--text:#e6f7ff;}
  body{
    margin:0;min-height:100vh;display:flex;flex-direction:column;
    align-items:center;justify-content:center;background:#03030b;
    font-family:Poppins,sans-serif;color:var(--text);overflow:hidden;
  }
  .logo{font-size:52px;font-weight:800;text-shadow:0 0 15px var(--blue),0 0 25px var(--purple);
         animation:pulse 2s infinite alternate;margin-bottom:40px;}
  @keyframes pulse{from{text-shadow:0 0 15px var(--blue);}to{text-shadow:0 0 25px var(--purple);}}
  .search-box{width:85%;max-width:400px;background:rgba(255,255,255,0.05);
              border-radius:50px;padding:12px 20px;display:flex;align-items:center;
              box-shadow:0 0 15px rgba(0,179,255,0.3);}
  input{flex:1;background:transparent;border:none;outline:none;color:var(--text);
        font-size:18px;padding:8px;}
  .mic{background:none;border:none;color:var(--blue);font-size:22px;margin-left:6px;}
  button.search-btn{margin-top:20px;padding:14px 26px;font-size:16px;border:none;
    border-radius:12px;color:#fff;background:linear-gradient(90deg,var(--blue),var(--purple));
    box-shadow:0 0 20px rgba(0,179,255,0.6);transition:.3s;}
  button.search-btn:active{transform:scale(0.97);}
  footer{position:absolute;bottom:12px;font-size:13px;opacity:.7;text-align:center;}
  @media(max-width:500px){
    .logo{font-size:42px;}
    input{font-size:16px;}
  }
</style>
</head>
<body>
  <div class="logo">T-LEX</div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Search T-LEX or type a URL" />
    <button id="mic" class="mic" title="Voice Search">ðŸŽ¤</button>
  </div>

  <button id="go" class="search-btn">Search</button>

  <footer>Â© 2025 Nyeko Travis Â· T-LEX Tech</footer>

<script>
const q=document.getElementById('query'),go=document.getElementById('go'),mic=document.getElementById('mic');
function search(){
  const v=q.value.trim();
  if(v) location.href=`https://www.google.com/search?q=${encodeURIComponent(v)}`;
}
go.onclick=search;
q.onkeydown=e=>e.key==="Enter"&&search();

if('webkitSpeechRecognition'in window){
 const r=new webkitSpeechRecognition();
 r.lang='en-US';r.onresult=e=>{q.value=e.results[0][0].transcript;search();};
 mic.onclick=()=>r.start();
}else mic.style.display='none';

if('serviceWorker'in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
