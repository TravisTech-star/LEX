<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyeko Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>

<body class="bg-white flex flex-col items-center justify-center min-h-screen text-gray-800">
  <div class="text-6xl font-semibold mb-8 select-none">
    <span class="text-blue-600">N</span>
    <span class="text-red-500">y</span>
    <span class="text-yellow-400">e</span>
    <span class="text-blue-600">k</span>
    <span class="text-green-600">o</span>
  </div>

  <form id="searchForm" class="w-full max-w-md">
    <div class="flex items-center border border-gray-300 rounded-full px-4 py-2 shadow-sm hover:shadow-md transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>
      <input id="searchInput" type="text" placeholder="Search Nyeko or type a URL"
             class="flex-grow focus:outline-none text-lg bg-transparent" required />
    </div>
  </form>

  <div class="mt-8 space-x-4">
    <button id="searchBtn" class="bg-gray-100 hover:bg-gray-200 px-5 py-2 rounded text-sm">
      Nyeko Search
    </button>
    <button id="luckyBtn" class="bg-gray-100 hover:bg-gray-200 px-5 py-2 rounded text-sm">
      I'm Feeling Lucky
    </button>
  </div>

  <footer class="absolute bottom-4 text-sm text-gray-500">
    Â© 2025 Nyeko Travis Search. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const luckyBtn = document.getElementById('luckyBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    });

    searchBtn.addEventListener('click', () => {
      const query = input.value.trim();
      if (query) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    });

    luckyBtn.addEventListener('click', () => {
      const query = input.value.trim();
      if (query) window.location.href = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(query)}`;
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>
</body>
</html>
